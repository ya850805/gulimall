spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: google_route
          uri: https://google.com
          predicates:
            - Query=url, google
        - id: twitch_route
          uri: https://twitch.tv
          predicates:
            - Query=url, twitch
  application:
    name: gulimall-gateway

server:
  port: 88

